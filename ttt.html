<!DOCTYPE html>
<html>
<head>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			background-color: #EB4C42;

		}
		.mostrar {
			transition: opacity 200ms;
			opacity: 1;
		}
		.ocultar {
			transition: opacity 200ms;
			opacity: 0;
		}
		#contenedor {
			padding: 0;
			/* max-width: 0; */
		}
		#leSidebar {
			padding: 0.5em;
			background-color: #9457EB;
			border: 1px solid blue;
			width: 200px;
			height: 100%;
			position: fixed;
			top:0;
			/* left:0; */
			right:0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div id="contenedor" href="#">
		<a id="leBoton" href="#">X</a>
		<div id="leSidebar" class="mostrar">Forever young...</div>

	</div>
	<script>

		let	sidebar = document.querySelector("#leSidebar");
		let botón = document.querySelector("#leBoton");		
		let alternarSidebar = (mostrar) => {
			if (mostrar && sidebar.classList.contains("ocultar")) {
				sidebar.classList.replace("ocultar","mostrar");
			} else if (!mostrar && sidebar.classList.contains("mostrar")) {
				sidebar.classList.replace("mostrar","ocultar");
			}
		}
			botón.addEventListener('click', () => {
				if (sidebar.classList.contains('ocultar')) {
					alternarSidebar(true);
				} else {
					alternarSidebar(false)

				}
			});		
	</script>	
</body>
</html>
